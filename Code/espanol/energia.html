<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final - Valérie Gouin y Matisse Pageau</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <picture>
            <source media="(max-width: 799px)" srcset="../images/mobile/image_entete_energie_mobile_es.png" />
            <source media="(min-width: 800px)" srcset="../images/image_entete_energie_es.png" />
            <img class="headerImage" src="../images/image_entete_energie_es.png" alt="Convertidor de energia" />
        </picture>
        <div class="choixLangues">
            <a href="../francais/energie.html">FR</a>          
            <a href="../english/energy.html">EN</a>
            ES
        </div>
    </div>
    <div class="mainSection mainPadding">
        <div class="typeCont">
            <!------------------------ MASSE ------------------------->
            <div class="card text-white bg-success m-3 conversionType masse">
                <a href="../espanol/masa.html">
                    <div class="card-header text-center">Masa</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_masse.png" alt="masa" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DISTANCE ------------------------>
            <div class="card text-white bg-warning m-3 conversionType distance">
                <a href="../espanol/distancia.html">
                    <div class="card-header text-center">Distancia</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_distance.png" alt="distancia" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- SURFACE ----------------------->
            <div class="card text-white bg-info m-3 conversionType surface">
                <a href="../espanol/superficie.html">
                    <div class="card-header text-center">Superficie</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_surface.png" alt="superficie" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- TEMPÉRATURE ----------------------->
            <div class="card text-white bg-danger m-3 conversionType temperature">
                <a href="../espanol/temperatura.html">
                    <div class="card-header text-center">Temperatura</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_temperature.png" alt="temperatura" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ VOLUME ------------------------->
            <div class="card text-white bg-warning m-3 conversionType volume">
                <a href="../espanol/volumen.html">
                    <div class="card-header text-center">Volumen</div>
                        <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_volume.png" alt="volumen" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DONNÉES ------------------------>
            <div class="card text-white bg-info m-3 conversionType donnees">
                <a href="../espanol/datos.html">
                    <div class="card-header text-center">Datos</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_donnees.png" alt="datos" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- VITESSE ------------------------>
            <div class="card text-white bg-danger m-3 conversionType vitesse">
                <a href="../espanol/velocidad.html">
                    <div class="card-header text-center">Velocidad</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_vitesse.png" alt="velocidad" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ TEMPS ------------------------->
            <div class="card text-white bg-warning m-3 conversionType temps">
                <a href="../espanol/tiempo.html">
                    <div class="card-header text-center">Tiempo</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_temps.png" alt="tiempo" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- FREQUENCE ----------------------->
            <div class="card text-white bg-info m-3 conversionType frequence">
                <a href="../espanol/frecuencia.html">
                    <div class="card-header text-center">Frecuencia</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_frequence.png" alt="frecuencia" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- PRESSION ----------------------->
            <div class="card text-white bg-success m-3 conversionType pression">
                <a href="../espanol/presion.html">
                    <div class="card-header text-center">Presión</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_pression.png" alt="presion" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- ÉNERGIE ----------------------->
            <div class="card text-white bg-warning m-3 active conversionType energie">
                <div class="card-header text-center">Energía</div>
                <div class="card-body">
                    <div class="cardImage">
                        <img class="image" src="../images/icone_energie.png" alt="energia" />
                    </div>
                </div>
            </div>
            <!---------------------- DEVISE ----------------------->
            <div class="card text-white bg-danger m-3 conversionType devise">
                <a href="../espanol/moneda.html">
                    <div class="card-header text-center">Moneda</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_devise.png" alt="modeda" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!---------------------- CONVERTISSEUR ----------------------->
        <div class="conversionCont">
            <div class="valueField">
                <label class="col-form-label mt-2" for="valueOutput">Resultado :</label>
                <input type="text" class="form-control" readonly id="valueOutput">
            </div>
            <div class="valueField">
                <label class="col-form-label mt-4" for="valueInput">Valor a convertir :</label>
                <input type="number" class="form-control" placeholder="Entrez une valeur" id="valueInput">
            </div>
            <div class="mb-5 units">
                <div>
                    <label for="unitBaseSelect" class="form-label mt-3">De :</label>
                    <select class="form-select" id="unitBaseSelect">
                        <option value="joule">Julio (J)</option>
                        <option value="kilojoule">Kilojulio (KJ)</option>
                        <option value="calorie">Caloría (cal)</option>
                        <option value="kilocalorie">Kilocaloría (kcal)</option>
                        <option value="wattHeure">Vatio-hora (Wh)</option>
                        <option value="kilowattHeure">Kilovatio-hora (kWh)</option>
                        <option value="btu">Unidad térmica británica (BTU)</option>
                        <option value="thermAmericain">Therm estadounidense (thm)</option>
                        <option value="piedLivre">Pie-libra (ft-lb)</option>
                    </select>
                </div>
                <div>
                    <label for="unitConvSelect" class="form-label mt-3">A :</label>
                    <select class="form-select" id="unitConvSelect">
                        <option value="joule">Julio (J)</option>
                        <option value="kilojoule">Kilojulio (KJ)</option>
                        <option value="calorie">Caloría (cal)</option>
                        <option value="kilocalorie">Kilocaloría (kcal)</option>
                        <option value="wattHeure">Vatio-hora (Wh)</option>
                        <option value="kilowattHeure">Kilovatio-hora (kWh)</option>
                        <option value="btu">Unidad térmica británica (BTU)</option>
                        <option value="thermAmericain">Therm estadounidense (thm)</option>
                        <option value="piedLivre">Pie-libra (ft-lb)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-white">
            <img class="icon" src="../images/icone_copyright.png" />
            Copyright : VALÉRIE GOUIN Y MATISSE PAGEAU @ 2024
        </p>
    </div>
</body>
<script type="module" src="../src/webScripts/interactions.js"></script>

</html>
