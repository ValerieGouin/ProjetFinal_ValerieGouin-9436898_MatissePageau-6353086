<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final project - Valérie Gouin and Matisse Pageau</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <picture>
            <source media="(max-width: 799px)" srcset="../images/mobile/image_entete_temps_mobile_en.png" />
            <source media="(min-width: 800px)" srcset="../images/image_entete_temps_en.png" />
            <img class="headerImage" src="../images/image_entete_temps_en.png" alt="Time converter" />
        </picture>
        <!--------------------- CHOIX DE LANGUE ---------------------->
        <div class="choixLangues">
            <a href="../francais/temps.html">FR</a>
            EN
            <a href="../espanol/tiempo.html">ES</a>
        </div>
    </div>
    <div class="mainSection mainPadding">
        <div class="typeCont">
            <!------------------------ MASSE ------------------------->
            <div class="card text-white bg-success m-3 conversionType masse">
                <a href="../english/mass.html">
                    <div class="card-header text-center">Mass</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_masse.png" alt="Mass converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DISTANCE ------------------------>
            <div class="card text-white bg-warning m-3 conversionType distance">
                <a href="../english/distance.html">
                    <div class="card-header text-center">Distance</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_distance.png" alt="Distance converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- SURFACE ----------------------->
            <div class="card text-white bg-info m-3 conversionType surface">
                <a href="../english/area.html">
                    <div class="card-header text-center">Area</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_surface.png" alt="Area converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- TEMPÉRATURE ----------------------->
            <div class="card text-white bg-danger m-3 conversionType temperature">
                <a href="../english/temperature.html">
                    <div class="card-header text-center">Temperature</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_temperature.png" alt="temperature converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- VITESSE ------------------------>
            <div class="card text-white bg-danger m-3 conversionType vitesse">
                <a href="../english/speed.html">
                    <div class="card-header text-center">Speed</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_vitesse.png" alt="Speed converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ VOLUME ------------------------->
            <div class="card text-white bg-warning m-3 conversionType volume">
                <a href="../english/volume.html">
                    <div class="card-header text-center">Volume</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_volume.png" alt="Volume converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DONNÉES ------------------------>
            <div class="card text-white bg-info m-3 conversionType donnees">
                <a href="../english/data.html">
                    <div class="card-header text-center">Data</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_donnees.png" alt="Data converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ TEMPS ------------------------->
            <div class="card text-white bg-warning m-3 active conversionType temps">
                <div class="card-header text-center">Time</div>
                <div class="card-body">
                    <div class="cardImage">
                        <img class="image" src="../images/icone_temps.png" alt="Time converter" />
                    </div>
                </div>
            </div>
            <!---------------------- FRÉQUENCE ----------------------->
            <div class="card text-white bg-info m-3 conversionType frequence">
                <a href="../english/frequency.html">
                    <div class="card-header text-center">Frequency</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_frequence.png" alt="Frequency converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- PRESSION ----------------------->
            <div class="card text-white bg-success m-3 conversionType pression">
                <a href="../english/pressure.html">
                    <div class="card-header text-center">Pressure</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_pression.png" alt="Pressure converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- ÉNERGIE ----------------------->
            <div class="card text-white bg-warning m-3 conversionType energie">
                <a href="../english/energy.html">
                    <div class="card-header text-center">Energy</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_energie.png" alt="Energy converter" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- DEVISE ----------------------->
            <div class="card text-white bg-danger m-3 conversionType devise">
                <a href="../english/currency.html">
                    <div class="card-header text-center">Currency</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_devise.png" alt="Currency converter" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!---------------------- CONVERTISSEUR ----------------------->
        <div class="conversionCont">
            <div class="valueField">
                <label class="col-form-label mt-2" for="valueOutput">Result :</label>
                <input type="text" class="form-control" readonly id="valueOutput">
            </div>
            <div class="valueField">
                <label class="col-form-label mt-4" for="valueInput">Value to convert :</label>
                <input type="number" class="form-control" id="valueInput">
            </div>
            <div class="mb-5 units">
                <div>
                    <label for="unitBaseSelect" class="form-label mt-3">From :</label>
                    <select class="form-select" id="unitBaseSelect">
                        <option value="semaine">Semaine</option>
                        <option value="jour">Jour</option>
                        <option value="heure">Heure</option>
                        <option value="minute">Minute</option>
                        <option value="seconde">Seconde</option>
                        <option value="milliseconde">Milliseconde</option>
                        <option value="microseconde">Microseconde</option>
                        <option value="nanoseconde">Nanoseconde</option>
                    </select>
                </div>
                <div>
                    <label for="unitConvSelect" class="form-label mt-3">To :</label>
                    <select class="form-select" id="unitConvSelect">
                        <option value="semaine">Semaine</option>
                        <option value="jour">Jour</option>
                        <option value="heure">Heure</option>
                        <option value="minute">Minute</option>
                        <option value="seconde">Seconde</option>
                        <option value="milliseconde">Milliseconde</option>
                        <option value="microseconde">Microseconde</option>
                        <option value="nanoseconde">Nanoseconde</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-white">
            <img class="icon" src="../images/icone_copyright.png" />
            Copyright : VALÉRIE GOUIN & MATISSE PAGEAU @ 2024
        </p>
    </div>
    <script type="module" src="../src/webScripts/interactions.js"></script>
</body>

</html>
