<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet final - Valérie Gouin et Matisse Pageau</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <picture>
            <source media="(max-width: 799px)" srcset="../images/mobile/image_entete_temperature_mobile.png" />
            <source media="(min-width: 800px)" srcset="../images/image_entete_temperature.png" />
            <img class="headerImage" src="../images/image_entete_temperature.png" alt="Convertisseur de températures" />
        </picture>
        <!--------------------- CHOIX DE LANGUE ---------------------->
        <div class="choixLangues">
            FR
            <a href="../english/temperature.html">EN</a>
            <a href="../espanol/temperatura.html">ES</a>
        </div>
    </div>
    <div class="mainSection mainPadding">
        <div class="typeCont">
            <!------------------------ MASSE ------------------------->
            <div class="card text-white bg-success m-3 conversionType masse">
                <a href="../francais/masse.html">
                    <div class="card-header text-center">Masse</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_masse.png" alt="masse" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DISTANCE ------------------------>
            <div class="card text-white bg-warning m-3 conversionType">
                <a href="../francais/distance.html">
                    <div class="card-header text-center">Distance</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_distance.png" alt="distance" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- SURFACE ----------------------->
            <div class="card text-white bg-info m-3 conversionType surface">
                <a href="../francais/surface.html">
                    <div class="card-header text-center">Surface</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_surface.png" alt="surface" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- TEMPÉRATURE ----------------------->
            <div class="card text-white bg-danger m-3 active conversionType temperature">
                <div class="card-header text-center">Température</div>
                <div class="card-body">
                    <div class="cardImage">
                        <img class="image" src="../images/icone_temperature.png" alt="temperature" />
                    </div>
                </div>
            </div>
            <!----------------------- VITESSE ------------------------>
            <div class="card text-white bg-danger m-3 conversionType vitesse">
                <a href="../francais/vitesse.html">
                    <div class="card-header text-center">Vitesse</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_vitesse.png" alt="vitesse" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ VOLUME ------------------------->
            <div class="card text-white bg-warning m-3 conversionType volume">
                <a href="../francais/volume.html">
                    <div class="card-header text-center">Volume</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_volume.png" alt="volume" />
                        </div>
                    </div>
                </a>
            </div>
            <!----------------------- DONNÉES ------------------------>
            <div class="card text-white bg-info m-3 conversionType donnees">
                <a href="../francais/donnees.html">
                    <div class="card-header text-center">Données</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_donnees.png" alt="données" />
                        </div>
                    </div>
                </a>
            </div>
            <!------------------------ TEMPS ------------------------->
            <div class="card text-white bg-warning m-3 conversionType temps">
                <a href="../francais/temps.html">
                    <div class="card-header text-center">Temps</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_temps.png" alt="temps" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- FRÉQUENCE ----------------------->
            <div class="card text-white bg-info m-3 conversionType frequence">
                <a href="../francais/frequence.html">
                    <div class="card-header text-center">Fréquence</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_frequence.png" alt="frequence" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- PRESSION ----------------------->
            <div class="card text-white bg-success m-3 conversionType pression">
                <a href="../francais/pression.html">
                    <div class="card-header text-center">Pression</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_pression.png" alt="pression" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- ÉNERGIE ----------------------->
            <div class="card text-white bg-warning m-3 conversionType energie">
                <a href="../francais/energie.html">
                    <div class="card-header text-center">Énergie</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_energie.png" alt="energie" />
                        </div>
                    </div>
                </a>
            </div>
            <!---------------------- DEVISE ----------------------->
            <div class="card text-white bg-danger m-3 conversionType devise">
                <a href="../francais/devise.html">
                    <div class="card-header text-center">Devise</div>
                    <div class="card-body">
                        <div class="cardImage">
                            <img class="image" src="../images/icone_devise.png" alt="devise" />
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!---------------------- CONVERTISSEUR ----------------------->
        <div class="conversionCont">
            <div class="valueField">
                <label class="col-form-label mt-2" for="valueOutput">Résultat :</label>
                <input type="text" class="form-control" readonly id="valueOutput">
            </div>
            <div class="valueField">
                <label class="col-form-label mt-4" for="valueInput">Valeur à convertir :</label>
                <input type="number" class="form-control" id="valueInput">
            </div>
            <div class="mb-5 units">
                <div>
                    <label for="unitBaseSelect" class="form-label mt-3">De :</label>
                    <select class="form-select" id="unitBaseSelect">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="kelvin">Rankine (R)</option>
                    </select>
                </div>
                <div>
                    <label for="unitConvSelect" class="form-label mt-3">À :</label>
                    <select class="form-select" id="unitConvSelect">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="kelvin">Rankine (R)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-white">
            <img class="icon" src="../images/icone_copyright.png" />
            Copyright : VALÉRIE GOUIN et MATISSE PAGEAU @ 2024
        </p>
    </div>
    <script type="module" src="../src/webScripts/interactions.js"></script>
</body>

</html>
